<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="toolbar.css">
<script type="text/javascript" src="paper-full.js"></script>
<script type="text/javascript" src="toolbar.js"></script>
</head>
<body>
  <div id="notetaker">
    <svg width="0" height="0" viewBox="0 0 10 10">
        <defs><pattern id="transparent-background-pattern" patternUnits="userSpaceOnUse" x="0" y="0" width="5" height="5" viewBox="0 0 5 5" ><rect x="0" y="0" width="5" height="5" fill="lightgray" /><path d="M0,0 2.5,0 2.5,5 5,5 5,2.5 0,2.5 z" style="fill: gray; stroke: none;" /></pattern></defs>
    </svg>
    <div id="notetaker_toolbar">
      <div id="notetaker_toolbar_start">
        <button is="notetaker-width-button" value="1"></button>
        <button is="notetaker-width-button" value="2" class="selected"></button>
        <button is="notetaker-width-button" value="10"></button>
        <button is="notetaker-opacity-button" value="1"></button>
        <button is="notetaker-opacity-button" value="0.7"></button>
        <button is="notetaker-opacity-button" value="0.4"></button>
        <button is="notetaker-dash-pattern-button" value="[]"></button>
        <button is="notetaker-dash-pattern-button" value="[7, 3]"></button>
        <button is="notetaker-dash-pattern-button" value="[7, 3, 1, 3]"></button>
        <!-- More buttons will be added by Javascript code -->
      </div>
      <div id="notetaker_toolbar_middle">
        <!-- Will be filled in by Javascript code -->
      </div>
      <div id="notetaker_toolbar_end">
        <button is="notetaker-undo-button"></button>
        <button is="notetaker-redo-button"></button>
        <!--<button id="passthrough_tool"  ><svg viewBox="0 0 10 10"><path d="M8.7,7.5 l-3,1.5 -2,-2 a0.35,0.35 0 0,1 0.7,-0.7 l0.8,0.8 -1.8,-3.6 a0.35,0.35 0 0,1 0.885,-0.443 l1.2,2.4 -0.5,-1 a0.35,0.35 0 0,1 0.885,-0.443 l0.6,1.2 -0.5,-1 a0.35,0.35 0 0,1 0.885,-0.443 l0.6,1.2 -0.5,-1 a0.35,0.35 0 0,1 0.885,-0.443 l0.4,0.8 s0.4,0.8 0.4,1.6 z" style="fill: none; stroke: black; stroke-width: 0.3; stroke-linejoin: round;" /><path d="M3.6,3 m-1.3,0 -1,0 M3.6,3 m0,-1.3 0,-1 M3.6,3 m-0.919,-0.919 -0.707,-0.707 M3.6,3 m-0.919,0.919 -0.707,0.707 M3.6,3 m0.919,-0.919 0.707,-0.707" style="fill: none; stroke: gray; stroke-width: 0.5; stroke-linecap: round;" /></svg></button>-->
        <button is="notetaker-laser-pointer-tool" color="red" width="10" opacity="0.6"></button>
        <button is="notetaker-trailing-laser-tool" class="selected" color="red" width="10" opacity="0.6"></button>
      </div>
    </div>
    <canvas id="notetaker_canvas"></canvas>
  </div>
</body>
</html>
