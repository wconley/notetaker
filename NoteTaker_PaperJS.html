<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="NoteTaker_PaperJS.css">
<!-- Load jQuery from a CDN. Note: For production, either include a local copy of this, or if using this, probably replace this with the minified one. This one is not minified to make debugging easier. -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
<script type="text/javascript" src="paper-full.js"></script>
<script type="text/javascript" src="NoteTaker_PaperJS.js"></script>
</head>
<body>
  <svg width="0" height="0" viewBox="0 0 10 10">
      <defs><pattern id="transparent-background-pattern" patternUnits="userSpaceOnUse" x="0" y="0" width="5" height="5" viewBox="0 0 5 5" ><rect x="0" y="0" width="5" height="5" fill="lightgray" /><path d="M0,0 2.5,0 2.5,5 5,5 5,2.5 0,2.5 z" style="fill: gray; stroke: none;" /></pattern></defs>
  </svg>
  <div id="notetaker">
    <div id="notetaker_toolbar">
      <div id="notetaker_toolbar_start">
        <button class="notetaker-toolbar-item" id="colorchoice_red"   style="background-color: red;  "></button>
        <button class="notetaker-toolbar-item" id="colorchoice_green" style="background-color: green;"></button>
      </div>
      <div id="notetaker_toolbar_middle">
        <button class="notetaker-toolbar-item" id="pen_tool"          ><svg viewBox="0 0 10 10"><path d="M0,10 S3,2 5,5 7,7 10,2" style="fill: none; stroke: darkblue; stroke-width: 1; stroke-linecap: round;" /></svg></button>
        <button class="notetaker-toolbar-item" id="highlighter_tool"  ><svg viewBox="0 0 10 10"><rect x="0" y="0" width="10" height="10" fill="url(#transparent-background-pattern)" style="opacity: 0.4;" /><path d="M0,10 S3,2 5,5 7,7 10,2" style="fill: none; stroke: lightgreen; stroke-width: 4; stroke-linecap: round; opacity: 0.6;" /></svg></button>
        <button class="notetaker-toolbar-item" id="line_tool"         ><svg viewBox="0 0 10 10"><path d="M0,8 L10,2" style="fill: none; stroke: darkblue; stroke-width: 1; stroke-linecap: round;" /></svg></button>
        <button class="notetaker-toolbar-item" id="rectangle_tool"    ><svg viewBox="0 0 10 10"><path d="M1.5,2.5 l7,0 0,5 -7,0 z" style="fill: none; stroke: darkblue; stroke-width: 1; stroke-linecap: round;" /></svg></button>
        <button class="notetaker-toolbar-item" id="eraser_tool"       ><svg viewBox="0 0 10 10"><path d="M1,2 q1,-2 2,0 1,2 2,0 1,-2 2,0 1,2 2,0 M1,5 q1,-2 2,0 1,2 2,0 1,-2 2,0 1,2 2,0 M1,8 q1,-2 2,0 1,2 2,0 1,-2 2,0 1,2 2,0" style="fill: none; stroke: black; stroke-width: 1; stroke-linecap: round;" /><path d="M10,0 3,7" style="fill: none; stroke: white; stroke-width: 5; stroke-linecap: round; opacity: 0.9;" /><circle cx="3" cy="7" r="2.5" style="fill: gray; stroke: none;" /></svg></button>
        <button class="notetaker-toolbar-item" id="remove_tool"       ><svg viewBox="0 0 10 10"><path d="M1,2 q1,-2 2,0 1,2 2,0 1,-2 2,0 1,2 2,0 M1,8 q1,-2 2,0 1,2 2,0 1,-2 2,0 1,2 2,0" style="fill: none; stroke: black; stroke-width: 1; stroke-linecap: round;" /><path d="M1,5 q1,-2 2,0 1,2 2,0 1,-2 2,0 1,2 2,0" style="fill: none; stroke: black; stroke-width: 1; stroke-linecap: round; opacity: 0.3;" /><circle cx="8" cy="5.5" r="1.5" style="fill: gray; stroke: none;" /></svg></button>
      </div>
      <div id="notetaker_toolbar_end">
        <button class="notetaker-toolbar-item" id="undo_button"       ><svg viewBox="0 0 10 10"><path d="M4,8.5 A2.5,3.5 30 1,0 2.5,4.5 m-0.5,-1.5 l0.5,1.5 1.5,-0.5" style="fill: none; stroke: black; stroke-width: 0.5;" /></svg></button>
        <button class="notetaker-toolbar-item" id="redo_button"       ><svg viewBox="0 0 10 10"><path d="M6,8.5 A2.5,3.5 -30 1,1 7.5,4.5 m0.5,-1.5 l-0.5,1.5 -1.5,-0.5" style="fill: none; stroke: black; stroke-width: 0.5;" /></svg></button>
        <button class="notetaker-toolbar-item" id="passthrough_tool"  ><svg viewBox="0 0 10 10"><path d="M8.7,7.5 l-3,1.5 -2,-2 a0.35,0.35 0 0,1 0.7,-0.7 l0.8,0.8 -1.8,-3.6 a0.35,0.35 0 0,1 0.885,-0.443 l1.2,2.4 -0.5,-1 a0.35,0.35 0 0,1 0.885,-0.443 l0.6,1.2 -0.5,-1 a0.35,0.35 0 0,1 0.885,-0.443 l0.6,1.2 -0.5,-1 a0.35,0.35 0 0,1 0.885,-0.443 l0.4,0.8 s0.4,0.8 0.4,1.6 z" style="fill: none; stroke: black; stroke-width: 0.3; stroke-linejoin: round;" /><path d="M3.6,3 m-1.3,0 -1,0 M3.6,3 m0,-1.3 0,-1 M3.6,3 m-0.919,-0.919 -0.707,-0.707 M3.6,3 m-0.919,0.919 -0.707,0.707 M3.6,3 m0.919,-0.919 0.707,-0.707" style="fill: none; stroke: gray; stroke-width: 0.5; stroke-linecap: round;" /></svg></button>
        <button class="notetaker-toolbar-item" id="laser_pointer_tool"><svg viewBox="0 0 10 10"><path d="M3,7 L7,3" style="fill: none; stroke: red; stroke-width: 5; stroke-linecap: round; opacity: 0.5;" /><circle cx="7" cy="3" r="2.5" style="fill: red; stroke: none;" /></svg></button>
      </div>
    </div>
    <canvas id="notetaker_canvas"></canvas>
  </div>
</body>
</html>
